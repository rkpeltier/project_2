    <div class="jumbotron jumbotron-fluid m-0" id="Flag">
        <div class="container">
            <h1 class="display-4">Wedding Dream Board</h1>
            <p class="lead">Dream. Plan. Celebrate!

        </div>

                    </div>
                </div>

                    <button class="btn favbtn" data-type="wedding-dress" data-toggle="tooltip" data-placement="left"

                    <button class="btn mapBtn" data-type="wedding-dress" data-toggle="tooltip" data-placement="bottom"

                    <button class="btn dressBtn" data-type="wedding-dress" data-toggle="tooltip" data-placement="right"
                        title="Inspirations"><i class="far fa-lightbulb"></i></button>

                </div>
            </div>
        </div>

    <script>
        // var popper = require("popper");

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });

        //////////////////// LOG-OUT ////////////////////

        $("#logoutLink").on("click", function () {
            console.log("clicked");
            firebase.auth().signOut().then(function () {

                console.log("signout successful");

                var url = "/index.html";
                $(location).attr('href', url);

                // Sign-out successful.
            }).catch(function (error) {
                // An error happened.
            });
        })
    </script>
